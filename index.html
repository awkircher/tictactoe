<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <img id="logo" src="images/logo.svg">
            <button id="restart" class="hidden">Start a new game</button>
        </header>
        <div id="formContainer">
            <form>
                <h1>Enter your names</h1>
                <label for="player1">Player 1</label>
                <input type="text" value="player1">
                <label for="player2">Player 2</label>
                <input type="text" value="player2">
                <button type="submit">Start Playing</button>
            </form>
        </div>
        <div id="gameboard">
            <div data-index="0" class="board available"></div>
            <div data-index="1" class="board available"></div>
            <div data-index="2" class="board available"></div>
            <div data-index="3" class="board available"></div>
            <div data-index="4" class="board available"></div>
            <div data-index="5" class="board available"></div>
            <div data-index="6" class="board available"></div>
            <div data-index="7" class="board available"></div>
            <div data-index="8" class="board available"></div>
        </div>
        <div id="currentPlayer"></div>
        <div id="gameOver"></div>
        <script src="script2.js"></script>
    </body>
</html>
