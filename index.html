<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <img id="logo" src="images/logo.svg">
        </header>
        <div id="formContainer">
            <form>
                <h1>Enter your names</h1>
                <label for="player1">Player 1</label>
                <input type="text" value="player1">
                <label for="player2">Player 2</label>
                <input type="text" value="player2">
                <button type="submit">Start Playing</button>
            </form>
        </div>
        <div id="gameboard">
            <div id="pos0" class="board"></div>
            <div id="pos1" class="board"></div>
            <div id="pos2" class="board"></div>
            <div id="pos3" class="board"></div>
            <div id="pos4" class="board"></div>
            <div id="pos5" class="board"></div>
            <div id="pos6" class="board"></div>
            <div id="pos7" class="board"></div>
            <div id="pos8" class="board"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
